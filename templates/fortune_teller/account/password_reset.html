

{% extends 'fortune_teller/account/account_generic.html' %}

{% block account_content %}
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <fieldset>
        {{ field }} 
        {{ field.label_tag }}
      </fieldset>
    {% endfor %}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
