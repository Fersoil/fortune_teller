
<!-- view_fortunes.html -->
{% extends 'fortune_teller/base_generic.html' %}


{% block content %}

<div class="account-box">
  <h2>User Info</h2>
  <h5>Tell us a little about yourself!</h5>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}

    <fieldset>
      {{ field }} 
      {{ field.label_tag }}
    </fieldset>
    
    {% endfor %}    
    <button type="submit">Save your info!</button>
  </form>

</div>
{% endblock %}
